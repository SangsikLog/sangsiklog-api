server:
  port: 8080

spring:
  application:
    name: graphql-service

  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      inspection:
        enabled: true

  data:
    redis:
      host: http://172.16.2.10
      port: 6379
      client-type: lettuce

http:
  user-service:
    base-url: http://auth-api/v1/users

eureka:
  instance:
    prefer-ip-address: true
    hostname: graphql-service
  client:
    service-url:
      defaultZone: http://service-discovery:8000/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - prometheus

grpc:
  client:
    content-api:
      service-name: "content-api"