spring:
  application:
    name: api-gateway
  profiles:
    active: local
  main:
    web-application-type: reactive

---
spring:
  config:
    activate:
      on-profile: local

  cloud:
    gateway:
      routes:
        - id: knowledge-api
          uri: lb://knowledge-api
          order: 1
          predicates:
            - Path=/knowledge/**
          filters:
            - RewritePath=/knowledge/(?<segment>.*),/v1/knowledge/$\{segment}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
    register-with-eureka: true
    fetch-registry: true
